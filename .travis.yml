language: cpp

sudo: required

dist: trusty

branches:
  except:
    - gh-pages

env:
  global:
    - GH_REPO_NAME: cpp-cmake
    - DOXYFILE: $TRAVIS_BUILD_DIR/DOXYFILE
    - GH_REPO_REF: github.com/laurelmcintyre/cpp-cmake.git

addons:
  sonarcloud:
    organization: "laurelmcintyre-github"
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz

before_install:
  - ccache -z

script:
  - ${CC} --coverage -c helloworld.cpp -o helloworld.o
  - ${CC} --coverage helloworld.o -o helloworld
  - ./helloworld
  - sonar-scanner
  - cmake --build helloworld.cpp hello.cpp
  
compiler:
  - g++
  - clang

after_success:
  - ccache -s
  - if [ ${CC} = clang ]; then
      bash <(curl -s https://codecov.io/bash) -F ${CC} --gcov-exec "llvm-cov gcov";
    else
      bash <(curl -s https://codecov.io/bash) -F ${CC};
    fi
  - cd $TRAVIS_BUILD_DIR
  - chmod +x generateDocumentationAndDeploy.sh
  - ./generateDocumentationAndDeploy.sh
  
cache:
  ccache: true
  directories:
    - $HOME/.sonar
