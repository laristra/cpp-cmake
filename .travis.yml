language: cpp

sudo: required

dist: trusty

branches:
  except:
    - gh-pages

env:
  global:
    - GH_REPO_NAME: cpp-cmake
    - DOXYFILE: $TRAVIS_BUILD_DIR/DOXYFILE
    - GH_REPO_REF: github.com/laurelmcintyre/cpp-cmake.git

addons:
  sonarcloud:
    organization: "laurelmcintyre-github"
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
      - cmake-data
      - cmake
    
before_install:
  - ccache -z

script:
  - sonar-scanner
  - g++ -coverage helloworld.cpp -o helloworld
  - cmake CMakeLists.txt
  - make
  - ./cpp-cmake
  
compiler:
  - g++

after_success:
  - ccache -s
  - bash <(curl -s https://codecov.io/bash)
  - chmod +x generateDocumentationAndDeploy.sh
  - ./generateDocumentationAndDeploy.sh
  
cache:
  ccache: true
  directories:
    - $HOME/.sonar
