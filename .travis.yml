language: cpp

sudo: required

dist: trusty

branches:
  except:
    - gh-pages
  
env:
  global:
    - DOXYFILE: $TRAVIS_BUILD_DIR/DOXYFILE
    
addons:
  sonarcloud:
    organization: laurelmcintyre-github
  apt:
    packages:
      - doxygen
      - doxygen-doc
      - doxygen-latex
      - doxygen-gui
      - graphviz
      - cmake-data
      - cmake
    
before_install:
  - ccache -z

script:
  - sonar-scanner
  - cmake .
  - cmake . -DENABLE_COVERAGE_BUILD=ON
  - make
  - ./cpp-cmake
  
compiler:
  - g++
  
after_success:
  - ccache -s
  - bash <(curl -s https://codecov.io/bash)
  - openssl aes-256-cbc -K $encrypted_b239be7d2938_key -iv $encrypted_b239be7d2938_iv -in deploy.enc -out deploy -d
  - mv deploy ~/.ssh/id-rsa
  - chmod 600 ~/.ssh/id-rsa
  - chmod +x generateDocumentationAndDeploy.sh
  - if [[ ${TRAVIS_JOB_NUMBER} = *.1 ]]; then ./generateDocumentationAndDeploy.sh; fi
  
cache:
  ccache: true
  directories:
    - $HOME/.sonar
